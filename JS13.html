<!-- Find the maximum number in an array of numbers? -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Javascript Code</h2>
<script>
    var size = parseInt(prompt("Enter the size of array and then enter the element of the array"));
    const arr = [];
    for(let i = 0; i < size; i++)
        arr.push(parseInt(prompt()));
    document.write("Original array elements are : ", "<br/>");
    for(let x in arr)
       document.write(arr[x] + " ");
    document.write("<hr>");
    var maxElement = 0;
    for(let i = 0; i < arr.length; i++)
        if(arr[i] > maxElement)
            maxElement = arr[i];
    document.write("Maximum element of an array is " + maxElement);
</script>
</body>
</html>
